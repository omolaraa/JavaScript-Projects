<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
    <link rel="stylesheet" href="./dist/css/styles.css">
    <title>Advice generator app</title>
</head>
<body>
    <section class="card">
        <div class="card-body">
            <h1>ADVICE <span>#66</span></h1>
            <p>"Take time once in a while to look up at the stars for at least 5 minutes, in order to comprehend your cosmic significance."</p>
        <div class="divider">
            <img src="./src/images/pattern-divider-desktop.svg" alt="pattern divider">
        </div>
        <div class="dice">
            <img src="./src/images/icon-dice.svg" alt="star rating">

        </div>
        
       </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./dist/js/app.js"></script>
</body>
</html>
